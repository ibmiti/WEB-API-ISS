<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin="">
    </script>

    <title>Fetch JSON from API and map lat lon</title>
</head>
<body>

<h1>Where is thee ISS?</h1>

<p>
    Latitude     : <span id="lati"></span> <br />
    longitude    : <span id="long"></span> <br />
    altitude     : <span id="altitude"></span> <br />
    velocity     : <span id="velocity"></span> <br />
    visibility   : <span id="visibility"></span> <br />
    days up here : <span id="days"></span>
</p>

<div style="height:180px;" id='issMAP'></div>

    <script>
        // the leaflet map
        const mymap = L.map('issMAP').setView([0,0], 1);

        // css for maker
        let myIcon = L.icon({
            iconUrl     : 'iss.png',
            iconSize    : [50, 32],
            iconAnchor  : [22,94],
            popupAnchor : [-3,-76],
            shadowUrl   : 'my-icon-shadow.png',
            shadowSize  : [68, 95],
            shadowAnchor: [22, 94]
        });

        // marker for map
        const marker = L.marker([0, 0]).addTo(mymap);

        // giving credit - where credit is due 
        const attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
       
        const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'; 
        const tiles   = L.tileLayer(tileUrl, { attribution } );
        tiles.addTo(mymap);

        const api_url = 'https://api.wheretheiss.at/v1/satellites/25544';
         
        async function fetchISSLocation() {
            // fetch & await data
            const response = await fetch(api_url);
            const data = await response.json();
            const { latitude,longitude } = data;

            // update market
            marker.setLatLng([latitude,longitude]);

            // on-success set data within DOM
            document.getElementById('lati').textContent = latitude;
            document.getElementById('long').textContent = longitude;
            document.getElementById('altitude').textContent = data.altitude;
            document.getElementById('velocity').textContent = data.velocity;
            document.getElementById('visibility').textContent = data.visibility;
            document.getElementById('days').textContent = data.daynum;
        }
        fetchISSLocation();
 
    </script>
</body>
</html>
