<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin="">
    </script>

    <title>Fetch JSON from API and map lat lon</title>
</head>
<body>

<h1>Where is thee ISS?</h1>

<p>
    Latitude     : <span id="lati"></span> <br />
    longitude    : <span id="long"></span> <br />
    altitude     : <span id="altitude"></span> <br />
    velocity     : <span id="velocity"></span> <br />
    visibility   : <span id="visibility"></span> <br />
    days up here : <span id="days"></span>
</p>

<div id='map'></div>

    <script>
        async function fetchISSLocation() {
            const response = await fetch(api_url);
            const data = await response.json();
            const { latitude,longitude } = data;
            document.getElementById('lati').textContent = latitude;
            document.getElementById('long').textContent = longitude;
            document.getElementById('altitude').textContent = data.altitude;
            document.getElementById('velocity').textContent = data.velocity;
            document.getElementById('visibility').textContent = data.visibility;
            document.getElementById('days').textContent = data.daynum;
        }
        const api_url = 'https://api.wheretheiss.at/v1/satellites/25544';
        fetchISSLocation();
 
    </script>
</body>
</html>
